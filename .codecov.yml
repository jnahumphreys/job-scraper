codecov:
  # Set coverage precision to 2 decimal places
  precision: 2
  # Round coverage to nearest integer
  round: nearest
  # Coverage range for color coding
  range: 70..90

coverage:
  # Global coverage status
  status:
    project:
      default:
        target: 80%
        threshold: 1%
        base: auto
    patch:
      default:
        target: 80%
        threshold: 1%

  # Ignore certain files/directories
  ignore:
    - "__pycache__"
    - "tests/"
    - "test_*.py"
    - "*_test.py"
    - "setup.py"
    - "conftest.py"

comment:
  # Configuration for PR comments
  layout: "reach,diff,flags,tree,reach"
  behavior: default
  require_changes: false
  require_base: true
  require_head: true

github_checks:
  annotations: true